# .cds/environments/development.yml

name: development
description: Development environment for testing and development

# Development variables
variables:
  - name: AWS_REGION
    value: "us-east-1"
    type: string
  - name: EKS_CLUSTER_NAME
    value: "eks-cluster-dev"
    type: string
  - name: NAMESPACE
    value: "development"
    type: string
  - name: REPLICA_COUNT
    value: "1"
    type: string
  - name: RESOURCE_LIMITS_CPU
    value: "100m"
    type: string
  - name: RESOURCE_LIMITS_MEMORY
    value: "128Mi"
    type: string
  - name: DEBUG_MODE
    value: "true"
    type: string
  - name: LOG_LEVEL
    value: "debug"
    type: string

# Development secrets
secrets:
  - name: AWS_ACCESS_KEY_ID
    value: "encrypted:development-aws-access-key"
  - name: AWS_SECRET_ACCESS_KEY
    value: "encrypted:development-aws-secret-key"
  - name: SLACK_WEBHOOK_URL
    value: "encrypted:slack-webhook-development"

# Development permissions (more relaxed)
permissions:
  - permission: read
    users: ["developer-team", "qa-team", "intern-team"]
  - permission: execute
    users: ["developer-team", "devops-team"]
  - permission: admin
    users: ["admin", "lead-developer"]

# Development keys
keys:
  - name: dev-deployment-key
    type: ssh
    value: "encrypted:development-deployment-ssh-key"
